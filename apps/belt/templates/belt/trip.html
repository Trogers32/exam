<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>New Trip</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

        <!-- Bootstrap core CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">    
        <script src="{% static 'main/js/bootstrap.js' %}"></script>

        <!-- Custom styles for this template -->
        <link href="form-validation.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="w-50 mx-auto"> 
            <nav class="navbar navbar-light bg-white w-100 mx-auto">
                <h3 class="navbar-brand">Hello {{user.first_name}}! Create a trip!</h3>
                <form class="form-inline">
                    <div class="input-group">
                        <a href="/login/logout" class="form-group mr-4"><u>Logout</u></a>
                    </div>
                </form>
            </nav>
        </div>
        <div class="w-50 mx-auto mr-3">
            <!--ERROR MESSAGES-->
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }} mt-2" style="color:red;"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <!--END ERROR MESSAGES-->
        </div>
        <div class="w-50 mx-auto">
            <div class="w-75 border border-dark pl-4">
                <form class="needs-validation" action="/trips/add_trip" method="post" novalidate>
                    {% csrf_token %}
                    <div class="w-100 mb-3 row mt-4 pl-4">
                        <label class="w-25 col-form-label">Destination: </label>
                        <input type="text" class="form-control col-lg" name="destination" required>
                    </div>
                    <div class="w-100 mb-3 row mt-4 pl-4">
                        <label class="w-25 col-form-label">Start Date: </label>
                        <input class="form-control w-25" type="date" name="start_date" required>
                    </div>
                    <div class="w-100 mb-3 row mt-4 pl-4">
                        <label class="w-25 col-form-label">End Date: </label>
                        <input class="form-control w-25" type="date" name="end_date" required>
                    </div>
                    <div class="w-100 mb-3 row mt-4 pl-4">
                            <label class="w-25 col-form-label">Plan: </label>
                        <textarea class="form-control col" name="plan" required></textarea>
                    </div>
                    <div class="w-100 mb-3 row mt-4 pl-4">
                        <div class=" w-100 text-right">
                            <a href="/trips" class="btn btn-primary btn-md shadow">Cancel</a>
                            <button class="btn btn-primary btn-md shadow" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
